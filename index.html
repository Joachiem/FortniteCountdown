<title>Event Countdown for Fortnite</title>
<link rel="shortcut icon" href="fortnite.jpg">
<style>
body, html {
  height: 100%;
  margin: 0;
}

.bg {
  background-image: url("bg.png");
  height: 100%; 
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
p {
  text-align: center;
  font-size: 80px;
  margin-top: 0px;
  font-family: 'Ubuntu', sans-serif;
  color: white;
}
.center {
    position: absolute;
    top:  50%;
    left: 50%;
    transform: translate(-50%,-50%);
}
</style>
</head>
<body>
<div class="bg"></div>
<p class="center" id="countdown">Loading...</p>
<script>
var countDownDate = new Date("Dec 31, 2019 14:00:00 UTC").getTime();
var x = setInterval(function() {
var now = new Date().getTime();    
var distance = countDownDate - now;
var days = Math.floor(distance / (1000 * 60 * 60 * 24));
var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
var seconds = Math.floor((distance % (1000 * 60)) / 1000);
document.getElementById("countdown").innerHTML = hours + "h " + minutes + "m " + seconds + "s";
if (distance < 0) {
clearInterval(x);
document.getElementById("countdown").innerHTML = "Event has finished!";
  }
}, 1000);
</script>
</body>
