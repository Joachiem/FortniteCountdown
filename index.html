<!DOCTYPE html>
<html>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
<head>
<meta property="og:title" content="Fortnite Doomsday Event Countdown" />
<meta property="og:description" content="A countdown for in-game events in Fortnite." />
<meta property="og:type" content="website" />
<meta property="og:url" content="https://fn.joachiem.nl" />
<meta property="og:image" content="https://fn.joachiem.nl/resources/icon.jpg" />
<meta property="og:site_name" content="Fortnite Event Countdown" />
<title>Event Countdown for Fortnite</title>
<link rel="shortcut icon" href="resources/icon.jpg">
<style>
body, html {
 height: 100%;
  margin: 0;
}
@font-face {
font-family: "Fortnite";
src: url("resources/CustomFont.woff") format("woff"),
url("resources/CustomFont.woff2") format("woff2");
}
.box {
background-color: #FEFE00;
padding: 30px;
color: black;
text-decoration: none;
}
a {color:#000000;}
a:visited {color:#000000;}
a:hover {color:#000000;}
a:active {color:#FF0000;}
.bgimg {
background-image: url('resources/c2s2.jpg');
  height: 100%;
  background-position: center;
  background-size: cover;
  position: relative;
  color: white;
  font-family: 'Fortnite', Arial, sans-serif;;
  font-size: 40px;
  text-align: center;
}
.middle {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
   }
hr {
  margin: auto;
  width: 40%;
}
</style>
</head>
<body>
</div>
<div class="bgimg"> <br> <h1><a class="box" href="disclaimer.html">The Doomsday event</a></h1>
  <div class="middle">
      <p id="cd" style="font-size:175px">Loading...</p>
  </div>
</div>
<script>
var countDownDate = new Date("May 30, 2020 18:05:00 UTC").getTime();
var countdownfunction = setInterval(function() {
var now = new Date().getTime();
var distance = countDownDate - now;
var days = Math.floor(distance / (1000 * 60 * 60 * 24));
var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
var seconds = Math.floor((distance % (1000 * 60)) / 1000);
document.getElementById("cd").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
  if (distance < 0) {
    clearInterval(countdownfunction);
	    document.getElementById("cd").innerHTML = "Event has started/finished!";
  }
}, 1000);
</script>
</body>
</html>
