<!DOCTYPE html>
<html>
<link href="https://fonts.googleapis.com/css?family=Lato:900&display=swap" rel="stylesheet">
<head>
<title>Event Countdown for Fortnite</title>
<link rel="shortcut icon" href="fortnite.jpg">
<style>
body, html {
  height: 100%;
  margin: 0;
}

.bgimg {
  background-image: url('bg.png');
  height: 100%;
  background-position: center;
  background-size: cover;
  position: relative;
  color: white;
  font-family: 'Lato', sans-serif;
  font-size: 40px;
}

.middle {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}
hr {
  margin: auto;
  width: 40%;
}
.bottomleft {
  position: absolute;
  bottom: 0;
  left: 16px;
  font-size: 20px; 
}
</style>
</head>
<body>

<div class="bgimg">
  <div class="middle">
    <h1>Fortnite Presents</h1>
    <hr>
    <p id="cd" style="font-size:60px">Loading...</p>
  </div>
  <div class="bottomleft">
    <p>Image by <a href="https://www.youtube.com/watch?v=_oWBmlLS4Ec">Epic Games</a></p>
  </div>
</div>

<script>
// Set the date we're counting down to
var countDownDate = new Date("Dec 31, 2019 14:00:00 UTC").getTime();

// Update the count down every 1 second
var countdownfunction = setInterval(function() {

  // Get todays date and time
  var now = new Date().getTime();
  
  // Find the distance between now an the count down date
  var distance = countDownDate - now;
  
  // Time calculations for days, hours, minutes and seconds
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
  
  // Output the result in an element with id="demo"
  document.getElementById("cd").innerHTML = hours + "h "
  + minutes + "m " + seconds + "s left <br> until next present";
  
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(countdownfunction);
    document.getElementById("cd").innerHTML = "No presents left!";
  }
}, 1000);
</script>

</body>
</html>
