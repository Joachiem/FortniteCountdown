<!DOCTYPE html>
<html>
<link href="https://fonts.googleapis.com/css?family=Lato:900&display=swap" rel="stylesheet">
<head>
<title>Event Countdown for Fortnite</title>
<link rel="shortcut icon" href="fortnite.jpg">
<style>
body, html {
  height: 100%;
  margin: 0;
}

.bgimg {
  background-image: url('waiting.png');
  height: 100%;
  background-position: center;
  background-size: cover;
  position: relative;
  color: white;
  font-family: 'Lato', sans-serif;
  font-size: 40px;
}
.middle {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}
hr {
  margin: auto;
  width: 40%;
}
.bottomleft {
  position: absolute;
  bottom: 0;
  left: 16px;
  font-size: 20px; 
}
</style>
</head>
<body>

<div class="bgimg">
  <div class="middle">
    <h1>No events planned!</h1>
    <hr>
    <p style="font-size:60px">Check back later!</p>
  </div>
  <div class="bottomleft">
    <p>Image by <a href="https://joachiem.tk">Joachiem</a></p>
  </div>
</div>
</body>
</html>
