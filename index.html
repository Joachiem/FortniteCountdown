<!DOCTYPE html>
<html>
<link href="https://fonts.googleapis.com/css?family=Lato:900&display=swap" rel="stylesheet">
<head>
<title>2020 Countdown</title>
<link rel="shortcut icon" href="fortnite.jpg">
<style>
body, html {
  height: 100%;
  margin: 0;
}
.bgimg {
  background-image: url('ny.jpg');
  height: 100%;
  background-position: center;
  background-size: cover;
  position: relative;
  color: white;
  font-family: 'Lato', sans-serif;
  font-size: 40px;
}
.middle {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  background-color: #2948ff;
  padding: 30px;
}
hr {
  margin: auto;
  width: 40%;
}
.bottomleft {
  position: absolute;
  bottom: 0;
  left: 16px;
  font-size: 20px;
}
</style>
</head>
<body>

<div class="bgimg">
  <div class="middle">
    <h1>2020 Countdown</h1>
    <hr>
    <p id="cd" style="font-size:60px">Loading...</p>
  </div>
  <div class="bottomleft">
    <p>Image by <a href="https://pixabay.com/users/nguyentuanhung-17678">Tuan Hung Nguyen</a></p>
  </div>
</div>

<script>
var countDownDate = new Date("Jan 1, 2020 00:00:00").getTime();
var countdownfunction = setInterval(function() {
  var now = new Date().getTime();
  var distance = countDownDate - now;
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
  document.getElementById("cd").innerHTML = /*days + "d " +*/ hours + " hours, "
  + minutes + " minutes and " + seconds + " seconds";
  if (distance < 0) {
    clearInterval(countdownfunction);
    document.getElementById("cd").innerHTML = "It's 2020, Happy New Year!";
  }
}, 1000);
</script>

</body>
</html>
